<div class="profile">
    <h2>Your Information</h2>
    <div class="grid">
        <div>
            <p>Username: {{user.Username}}</p>
            <p>Email: {{user.Email}}</p>
        </div>

        <mat-card>
            <mat-card-content>
                <mat-card-header>Update Your Info</mat-card-header>
                <form class="profile-form">
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                            name="Username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password"
                            name="Password" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email"
                            required>
                    </mat-form-field>
                    <mat-card-actions>
                        <button mat-raised-button (click)="updateUser()" color="primary" class="first_button">
                            Update User
                        </button>
                        <br>
                        <button mat-raised-button (click)="deleteUser()" color="primary">Delete
                            User</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
