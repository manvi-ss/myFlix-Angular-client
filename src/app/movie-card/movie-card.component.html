<div class="movie-page">

    <mat-card *ngFor="let movie of movies;" class="movie_card">
        <mat-card-header class="movie-header">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
                Synopsis
            </button>
            <button class="fav-button" *ngIf="!isFavorite(movie._id)" mat-icon-button (click)="addFavorite(movie._id)"
                matTooltip="Add to Favorites">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button class="fav-button" *ngIf="isFavorite(movie._id)" mat-icon-button (click)="removeFavorite(movie._id)"
                matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
</div>
